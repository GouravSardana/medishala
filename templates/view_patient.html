<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patient Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Anton|Cabin" rel="stylesheet">
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
         h3{
             font-family: Anton;
             color: #b71c1c;
             margin-top: 0px;
         }
         p{
             font-family: Cabin;
             font-size: 22px;
         }
         label{
             font-size: 16px;
         }
         nav{
            border-bottom: 4px solid #b71c1c;
        }
        .card{
            align-content: center;
            height: 770px;
        }
       #side-nav .card{
           background-color: white;
           height: 770px;
        }
        #side-nav .card a{
            color: #b71c1c;
            padding: 12px;
            display: block;
            font-size: 20px;
            font-family: Cabin;
            border-bottom: 2px solid #b71c1c;
        }
        #side-nav .card a:hover{
            background-color: white;
            color: black;
        }
        #person-icon{
           padding: 4px;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav class="nav nav-wrapper transparent">
            <div class="container">
                <a href="#" class="brand-logo black-text">Medishala</a>
                <ul class="right">
                    <li><a href="" id="person-icon"><i class="material-icons red-text text-darken-4">person</i></a></li>
                    <li><a class="black-text">{{request.user}}</a></li>
                    <li><a href="{% url 'logout' %}" class="btn red darken-4">Log Out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="section">
        <div class="row">
            <div class="col m3 hide-on-small-and-down" id="side-nav">
                <div class="card">
                    <div class="card-content">
<!--                            <a href="/patient_details">Add Patient</a>-->
                            <a href="/request_button">Request Button</a>
                    </div>
                </div>
            </div>
            <div class="col m9 s12">
                <div class="card">
                    <div class="card-content">
                    <table>
                            <tr class="red darken-4 white-text">
                                <td><b>Name</b></td>
                                <td><b>Blood Group</b></td>
                                <td><b>DOB</b></td>
                                <td><b>Quantity</b></td>
                                <td><b>Description</b></td>
                            </tr>
                            {% for i in req%}
                            <tr>
                                <td>{{i.name}}</td>
                                <td>{{i.blood_group}}</td>
                                <td>{{i.dob}}</td>
                                <td>{{i.quantity}}</td>
                                <td>{{i.desc}}</td>
                            </tr>
                            {% endfor %}
                    </table>
                    </div>
                </div>
                  
            </div>

</body>
</html>
